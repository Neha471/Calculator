<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Thymeleaf Form handling Demo</title>
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
	<form method="post" th:action="@{/calculate/}" th:object="${numbers}">
		<div class="form-group" >
			<label for="num1">Enter num1</label> 
			<input type="number" class="form-control" id="num1" th:field="*{num1}" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="num2">Enter num2</label> 
			<input type="number" class="form-control" id="num2" th:field="*{num2}" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="fucntion">Add/sub/mul/div</label> 
			<input type="text" class="form-control" id="fun" th:field="*{fun}" placeholder="Add/sub/mul/div">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
